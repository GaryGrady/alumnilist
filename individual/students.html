  function showdata(imgname)
  {
    //alert(imgname.substring(0,imgname.length - 4));
    if (imgname == "999_CameraShy")
    {
      //alert("camerashy");
      camerashydata();
    }
    else
    {
      finddata(imgname);
    }

  function closedata()
  {
    var element = document.getElementById("datawrapper");
    element.style.display="none";
    var element = document.getElementById("datawrappershy");
    element.style.display="none";
  }

  function finddata(imgcode)
  {
    var datafound = false;
    var element = document.getElementById("datadiv");
    element.innerHTML = "";

    var alen = alumnilist.alumni.length;
    for (x=0;x<alen;x++)
    {
      //strlastnames = strlastnames + " " + alumnilist[x].LastName;
      //console.log(x);
      //console.log(alumnilist.alumni[x].LastName);
      //strlastnames = strlastnames + " " + alumnilist.alumni[x].LastName;
      if (imgcode == alumnilist.alumni[x].yearbookphoto)
      {
        //alert (alumnilist.alumni[x].FirstName + " " + alumnilist.alumni[x].LastName);
        datafound = true;
        var innerDiv = document.createElement('div');

        innerDiv.className = 'dataDetail';
        var node = document.createTextNode(alumnilist.alumni[x].FirstName + " " + alumnilist.alumni[x].LastName);
        innerDiv.appendChild(node);
        element.appendChild(innerDiv);


        var innerDiv1 = document.createElement('div');
        innerDiv1.className = 'dataDetail';
        var node1 = document.createTextNode(alumnilist.alumni[x].Email );
        innerDiv1.appendChild(node1);
        element.appendChild(innerDiv1);


        var innerDiv2 = document.createElement('div');
        innerDiv2.className = 'dataDetail';
        var node2 = document.createTextNode(alumnilist.alumni[x].Address1 );
        innerDiv2.appendChild(node2);
        element.appendChild(innerDiv2);



        var innerDiv3 = document.createElement('div');
        innerDiv3.className = 'dataDetail';
        var node3 = document.createTextNode(alumnilist.alumni[x].City + " " + alumnilist.alumni[x].State + " " + alumnilist.alumni[x].Zip);
        innerDiv3.appendChild(node3);
        element.appendChild(innerDiv3);

        var picdiv = document.getElementById("picdiv");
        picdiv.innerHTML = "";
        var image = document.createElement("img");
        var pic = new Image();
        pic.src = imgcode + ".png";
        picdiv.appendChild(pic);

      }

    }
    if (datafound )
    {
      var element = document.getElementById("datawrapper");
      element.style.display="block";
    }

  }

  function camerashydata()
  {
    var datafound = false;
    var element = document.getElementById("datadivshy");
    element.innerHTML = "";

    var alen = alumnilist.alumni.length;
    for (x=0;x<alen;x++)
    {
      //strlastnames = strlastnames + " " + alumnilist[x].LastName;
      //console.log(x);
      //console.log(alumnilist.alumni[x].LastName);
      //strlastnames = strlastnames + " " + alumnilist.alumni[x].LastName;
      if (alumnilist.alumni[x].yearbookphoto =="")
      {
        //alert (alumnilist.alumni[x].FirstName + " " + alumnilist.alumni[x].LastName);
        datafound = true;
        var innerDiv = document.createElement('div');

        var strdata = alumnilist.alumni[x].FirstName + " " + alumnilist.alumni[x].LastName;
        if (alumnilist.alumni[x].MaidenName > "")
        {
          strdata = strdata + " (" + alumnilist.alumni[x].MaidenName  + ")";
        }

        strdata = strdata + " " + alumnilist.alumni[x].Email;
        strdata = strdata + " " + alumnilist.alumni[x].Address1 ;
        strdata = strdata + " " + alumnilist.alumni[x].City + " " + alumnilist.alumni[x].State + " " + alumnilist.alumni[x].Zip;

        innerDiv.className = 'dataDetail';
        var node = document.createTextNode(strdata);
        innerDiv.appendChild(node);
        element.appendChild(innerDiv);




      }

    }
    if (datafound )
    {
      var element = document.getElementById("datawrappershy");
      element.style.display="block";
    }

  }
